## TOML Uranio
db = "mongo"
token_expire_seconds = 604800 # 1 week
auth_cookie_expire_seconds = 604800 # 1 week
encryption_rounds = 12
max_password_length = 58
storage = 'aws'
connect_on_init = false
prefix_api = '/uranio/api'
prefix_log = '/logs'
lambda = 'netlify'
fetch = 'axios'
fetch_url = 'http://localhost:7774/uranio/api'
[default_atoms]
	superuser = false
	group = false
	user = false
	media = false
	request = false
	error = false
	setting = false
[service]
	platform = 'express'
	protocol = 'http'
	domain = 'localhost'
	port = 7774
	url = 'http://localhost:7774/uranio/api'
[dev.service]
	protocol = 'http'
	domain = 'localhost'
	port = 7774
	url = 'http://localhost:7774/uranio/api'
[client.panel]
	protocol = 'http'
	domain = 'localhost'
	port = 4444
[client.dev.panel]
	protocol = 'http'
	domain = 'localhost'
	port = 4444
[client.fetch]
	url = 'http://localhost:4444/uranio/api'
[client.dev.fetch]
	url = 'http://localhost:4444/uranio/api'
[log]
	debug_info = true
	color = true
	time_format = "yyyy-mm-dd'T'HH:MM:ss:l"
	max_str_length = 174
	prefix = ''
	prefix_type = false
[dev.log]
	debug_info = false
	color = true
	time_format = "yyyy-mm-dd'T'HH:MM:ss:l"
	max_str_length = 174
	prefix = ''
	prefix_type = false
[client.log]
	debug_info = false
	color = true
	time_format = "HH:MM:ss:l"
	max_str_length = 174
	prefix = ''
	prefix_type = false
[client.dev.log]
	debug_info = false
	color = true
	time_format = "yyyy-mm-dd'T'HH:MM:ss:l"
	max_str_length = 174
	prefix = ''
